name: Update File on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  update-file:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Get PR title
        id: get_pr_title
        run: echo "::set-output name=title::$(echo ${{ github.event.pull_request.title }})"

      - name: Append PR title to file
        run: |
          echo "PR Title: ${{ steps.get_pr_title.outputs.title }}" >> changes.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add changes.md
          git commit --amend -m "Update changes.md with PR title: ${{ steps.get_pr_title.outputs.title }}"

      - name: Pull latest changes
        run: git pull --rebase origin develop

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/rasoulmiri/PRTest.git HEAD:develop --force