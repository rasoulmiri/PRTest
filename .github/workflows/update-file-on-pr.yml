name: Update File on PR

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get PR title
      id: get_pr_title
      run: echo "::set-output name=title::$(jq -r .pull_request.title < $GITHUB_EVENT_PATH)"

    - name: Update file with PR title
      run: |
        echo "PR Title: ${{ steps.get_pr_title.outputs.title }}" >> changes.md
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add changes.md
        git commit -m "Update changes.md with PR title: ${{ steps.get_pr_title.outputs.title }}"
        git push origin HEAD:${{ github.head_ref }}

  merge-pr:
    needs: update-file
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Merge PR
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout ${{ github.event.pull_request.base.ref }}
        git merge ${{ github.event.pull_request.head.ref }}
        git push origin ${{ github.event.pull_request.base.ref }}